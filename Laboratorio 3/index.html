<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boletim de Notas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Boletim de Notas</h1>
    <div style="margin-bottom: 2rem">

   
    <div id="js-mensagem-view"></div>    
    
    <form class="form" onsubmit="pedidoController.adiciona(event )">
        
        <div class="form-group">
            <label for="nome">Nome do Aluno: </label>
            <input type="text" id="nome" value="" class="form-control" required autofocus value="" />
        </div>

        <div class="form-group">
            <label for="quantidade">Nota 1:</label>
            <input id= "n1" type="number" min="1" step="1" id="quantidade" class="form-control" value="" required />
        </div>

        <div class="form-group">
            <label for="valor">Nota 2:</label>
            <input id="n2" type="number" class="form-control" min="0.00" step="0.01" value="" required>
        </div>

        <div class="form-group">
            <label for="valor">Nota 3:</label>
            <input id="n3" type="number" class="form-control" min="0.00" step="0.1" value="" required>
        </div>

        <div class="form-group">
            <label for="valor">Frequencia:</label>
            <input id="freq" type="number" class="form-control" min="0.00" step="0.5" value="" required >
        </div>

        <div class="form-group">
            <label for="valor">ProvaFinal:</label>
            <input id="pFinal" type="number" class="form-control" min="0" step="0.5"  type="nuber">
        </div>

        <div class="text-center">
            <button id="btnCadastro" class="btn btn-primary" 
                    type="submit">Inserir Boletim</button>
            <button class="btn btn-default" 
                    type="reset">Limpar Formulário</button>
        </div>

        <div class="form-group">
            <input id="media" type="hidden" class="form-control" min="0.00" step="0.5" value="">
            <input id="situacao" type="hidden" class="form-control"value="" disabled>
        </div>
    
    </form>
   </div>
