
<!DOCTYPE html>
<html>
<head>
	<title>Transforma Data Em Extenso</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body class="container">

	<h1 class="text-center">Transforma Data Em Extenso</h1>
	    <form class="form" onsubmit="transformaDataEmExtenso(event)">
	        
	        <div class="form-group">
	            <label for="data">Digite uma data: </label>
	            <input type="text" id="data" value="" class="form-control" required autofocus value="" />
	        </div>

	        <div class="text-center">
	            <button id="btnCadastro" class="btn btn-primary" 
	                    type="submit">Gerar</button>
	            <button class="btn btn-primary"
	                    type="reset">Limpar</button>
	        </div>
	    
	    </form>

	<hr>
    <div id="js-divResultado"></div>
	<hr>
    <script type="text/javascript" src="script/script.js"></script>


</body>
</html>
