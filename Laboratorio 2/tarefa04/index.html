<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pedido de Venda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
   </head>

<body class="container">

    <h1 id="titulo">Pedido Lanchonete</h1>
    <div id="imagem">
      <img src="img/123.png">
    </div>
    

    <form>
      <div class="form-group" id= "entradas"> 
         <div class="inputs">
               <label>Código do Pedido: </label>
               <input type="number" id="cod" class="form-control" >

               <label>Quantidade:</label>
               <input type="number" id="qtd" class="form-control" >
               <button type="submit" class="btn-primary btn-sm" id="calcular"> Calcular Pedido</button>
         </div>
         </div>
    </form>
      <table  class="table" class="produto" >
               <thead class="thead-dark"></thead>
                  <tr>
                     <th scope="col" >Especificação</th>
                     <th scope="col"> Código</th>
                     <th scope="col"> Preço</th>
                  </tr>  
               <tr class=" cach">
                  <td>Cachorro Quente</td>
                  <td class=" codigo">100</td>
                  <td >1,20</td>
               </tr>
               <tr class=" b_simples">
                  <td>Bauru Simples</td>
                  <td class=" codigo"> 101</td>
                  <td>1,30</td>
               </tr>
               <tr class="b_ovo">
                  <td>Bauru Com Ovo</td>
                  <td class=" codigo">102</td>
                  <td>1,50</td>
               </tr>
               <tr  class="hamb">
                  <td>Hamburguer</td>
                  <td class=" codigo">103</td>
                  <td>1,20</td>
               </tr>
               <tr class="x_burger">
                  <td >Cheeseburguer</td>
                  <td class=" codigo">104</td>
                  <td>  1,30</td>
               </tr>
               <tr>
                  <td class="refri">Refrigerante</td>
                  <td class=" codigo">105</td>
                  <td>1,00</td>
               </tr>
            <tfoot>
                  <tr> 
                     <td colspan="0" >Total</td> 
                     <td  colspan="3" class="total-valor" id="total">R$:0</td>
                  </tr>
            </tfoot>
    </table>
  
    
    <script src="script/pedido.js">

    </script>

</body>

</html>
